    <body>
        <nav>
            <a class="app-logo" href="main.html"></a>
            <div class="nav-buttons">
                <a><i class="fa-solid fa-comments"></i></a>
                <a href="library.html" class="song-library-button">

        <main>
            <section class="main-container">
                <div class="top-container">
                    <div class="song_cover"></div>
                </div>
                <div class="bottom-container">
                    <div class="audio-seeker">
                        <input type="range" id="volume" name="volume"/>
                        <label for="volume"></label>
                        <div>
                            <span id="current-song-time">0:00</span>
                            <span id="song-duration">0:00</span>
                        </div>
                    </div>
                    <div class="audio-controls">
                        <button id="start-song-button" class="skip-button">
                            <i class="fa-solid fa-forward"></i>
                        </button>
                        <button class="play-button">
                            <i class="fa-solid fa-play"></i>
                        </button>
                        <button id="end-song-button" class="skip-button">
                            <i class="fa-solid fa-forward"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
