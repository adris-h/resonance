    <script  defer src="../javascript/main.js" type="module"></script>
    <script  defer src="../javascript/userProfile.js" type="module"></script>

<nav>

<main id="main-content">

    <div class="settings-nav">
        <h2>Settings</h2>
        <a class="profile-link">
            <span>profile</span>
        </a>
        <a href="account.html" class="account-link">

        <a href="theme.html" class="theme-link">

        <a href="keybinds.html" class="key-link">

    <div class="settings-container" id="profile-container">
        <div class="settings-container_wrapper">
            <h1>Profile Settings</h1>
            <div class="edit-profile">
                <div class="username-input">
                    <h2>Username</h2>
                    <input type="text" name="username" id="edit-username">
                </div>
                <div class="bio-input">
                    <h2>Bio</h2>
                    <textarea  maxlength="120" id="bioInput"></textarea>
                </div>
                <div class="color-input">
                    <h2>Profile Avatar Color</h2>
                    <span><span id="color-cell"></span><span id="hex-code">#00000</span></span>
                </div>
                <button id="submit-username" class="outer">
                    <span class="inner">
                        <i class="inner-text">submit</i>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="user-profile">
        <a class="menu_button"><span id="user-profile" class="unselectable user-profile-picture">u</span></a>
